<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
     <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">available balance</p>
                </div>
                <button class="btn">logout</button>
              
            </nav>
            
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2 px-3">Welcome to Payooo!</h1>
                <p class="px-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box border  p-4 text-center rounded-lg
                      bg-slate-400">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3 class="font-bold  ">Add Money</h3>

                    </div>
                    <div id="cas-hout-box" class="box border  p-4 text-center rounded-lg bg-slate-400">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3 class="font-bold  "> Cashout</h3>

                    </div>
                    <div class="box border  p-4 text-center rounded-lg  bg-slate-400">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3 class="font-bold  "> Transfer Money</h3>

                    </div>
                    <div class="box border p-4 text-center rounded-lg  bg-slate-400">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3 class="font-bold  "> Get Bonus</h3>

                    </div>
                    <div class="box border   p-4 text-center rounded-lg  bg-slate-400">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3 class="font-bold  ">Pay Bill</h3>

                    </div>
                    <div class="box border  p-4 text-center rounded-lg  bg-slate-400">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3 class="font-bold  "> Transactions</h3>

                    </div>

                </div>
                <section id="addMoney">
                    <h2 class="font-bold text-2xl p-3">Add money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card    w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend class="font-bold">Select Bank</legend>
                                <select class="select" id="">


                                    <option disabled selected value="">
                                         Select bank
                                    </option>
                                      <option value="Bkash">Bkash</option>
                                      <option value="Nagad">nagad</option>
                                      <option value="dbbl">DBBL</option>

                                </select>
                                <fieldset class="fieldset">
                                    <label class="fieldset-label font-bold">Bank Account Number</label>
                                    <input   id="mobile-number" type="number" class="input w-80 mt-2" placeholder=" Enter 11 digit account number" required /><br>

                                    <label class="fieldset-label font-bold">Amount to Add</label>
                                    <input   id="Amount" type="number" class="input w-80 mt-2" placeholder="Add Amount to withdraw" required /><br>
                                    

                                    <label class="fieldset-label font-bold">Pin Number </label><br>
                                    <input   id="Enter-pin" type="text" class="input w-80 mt-2" placeholder="Enter 4 digit pin number" required />

                                    
                                    <div><a class="link link-hover font-bold">Forgot password?</a></div>
                                     
                                <button   id="Add_money" class="btn btn-neutral mt-4 border-none bg-[#0874F2] w-80">Add Money</button>
                              </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>

                </section>
                <section id="cashout">
                    <h2 class="font-bold text-2xl p-3">CasOut</h2>


                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card    w-full max-w-sm shrink-0 shadow-2xl">
                          <div class="card-body">
                              <fieldset class="fieldset">
                             <label class="fieldset-label font-bold">Bank Account Number</label>
                              <input  id="mobile-number" type="number" class="input w-80 mt-2" placeholder=" Enter 11 digit account number" required /><br>

                              <label class="fieldset-label font-bold">Amount to Add</label><br>
                              <input   id="Cashout_Amount" type="number" class="input w-80 mt-2" placeholder="Add Amount to withdraw" required /><br>
                        

                               <label class="fieldset-label font-bold">Pin Number </label><br>
                              <input  id="Cashout-pin" type="text" class="input w-80 mt-2" placeholder="Enter 4 digit pin number" required />

                        
                              <div><a class="link link-hover font-bold">Forgot password?</a></div>
                         
                             <button   id="cashOut" class="btn btn-neutral mt-4 border-none bg-[#0874F2] w-80">Withdraw Money</button>
                              </fieldset>

                            </div>
                        </div>
                  </div>
                   </section>
        
             </section>
        </header>

     </section>
     <script src="JavaScript/AddMoney.js"></script>
     <script src="JavaScript/Casout.js"></script>
     <script src="JavaScript/Cash-Out-math.js"></script>
      
</body>
</html>
